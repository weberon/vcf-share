<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #downloadLinkContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect with Me</h1>
    <p>Please click the button below.</p>
    <p>Add your name, Send SMS</p>
    <p>Close SMS, return to this page</p>
    <p>Download my contact card</p>
    <button onclick="launchSMSAndShowDownload()">Send SMS</button>
    <p id="downloadLinkContainer" style="display: none;">
        <a id="vcardDownloadLink" href="reachpersona.vcf" download="your_vcard.vcf">Download vCard</a>
    </p>
    <script>
        function launchSMSAndShowDownload() {
            let fullName = "Your Full Name";
            let encodedFullName = encodeURIComponent(fullName);
            window.location.href = 'sms:+19252332733?body=Hi,%20Let\'s%20connect.%20-%20' + encodedFullName;
            setTimeout(function() {
                document.getElementById('downloadLinkContainer').style.display = 'block';
            }, 2000); // 2000 milliseconds (2 seconds) delay
        }
    </script>
</body>
</html>

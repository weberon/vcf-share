<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #downloadLinkContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scan the QR Code to Contact Me</h1>
    <p>Click the button below to send me a text message.</p>
    <button onclick="launchSMSAndShowDownload()">Send SMS</button>
    <p id="downloadLinkContainer" style="display: none;">
        <a id="vcardDownloadLink" href="your_vcard.vcf" download="your_vcard.vcf">Download vCard</a>
    </p>
    <script>
        function launchSMSAndShowDownload() {
            window.location.href = 'sms:+15551234567?body=Hello%20there,%20I%27m%20interested%20in%20connecting.';
            setTimeout(function() {
                document.getElementById('downloadLinkContainer').style.display = 'block';
            }, 2000); // 2000 milliseconds (2 seconds) delay
        }
    </script>
</body>
</html>
